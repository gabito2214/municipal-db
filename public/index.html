<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Gesti칩n Municipal</title>
    <style>
        :root {
            --primary: #0081C9;
            --accent: #FDB913;
            --text-main: #1a1a1a;
            --bg-card: #FFFFFF;
            --radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .login-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: var(--radius);
            box-sizing: border-box;
            background: #F9FAFB;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 129, 201, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #006da9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 129, 201, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #EF4444;
            display: none;
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>Municipalidad Gesti칩n</h1>
        <p>Ingrese sus credenciales</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
            <div id="errorMsg" class="error">Credenciales incorrectas</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexi칩n');
            }
        });
    </script>
</body>

</html>
